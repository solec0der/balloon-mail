spring.profiles.include=domain
spring.application.name=omni-board-core

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=when_authorized

info.app.name=Balloon-Mail-Core
info.app.version=@project.version@

server.port=9090
server.servlet.context-path=/balloon-mail-core

# IDM Config
keycloak.realm=balloon-mail-realm
keycloak.resource=balloon-mail-core
keycloak.ssl-required=external
keycloak.bearer-only=true
keycloak.auth-server-url=http://localhost:8080/auth
keycloak.credentials.secret=secret
